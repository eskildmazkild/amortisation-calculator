<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Låne Amortiseringsberegner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Låne Amortiseringsberegner</h1>
    <form id="loan-form">
        <label for="amount">Lånebeløb:</label>
        <input type="number" id="amount" name="amount" required><br><br>

        <label for="rate">Årlig rente (%):</label>
        <input type="number" id="rate" name="rate" step="0.01" required><br><br>

        <label for="years">Løbetid (år):</label>
        <input type="number" id="years" name="years" required><br><br>

        <button type="submit">Beregn</button>
    </form>
    <div id="results"></div>
    <script src="script.js"></script>
</body>
</html>
